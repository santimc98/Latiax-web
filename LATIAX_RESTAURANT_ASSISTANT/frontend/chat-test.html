<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LATIAX Asistente - Puerto 3001 (PRUEBA)</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Podemos incluir los estilos aquí si es necesario */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-utensils"></i> Restaurante El Faro</h1>
      <h2>LATIAX Asistente - Versión de Prueba (Puerto 3001)</h2>
    </header>

    <div class="chat-container">
      <div id="chatMessages" class="chat-messages">
        <!-- Los mensajes aparecerán aquí -->
        <div class="message bot-message">
          <i class="fas fa-robot bot-icon"></i>
          <div class="message-content">
            <p>¡Hola! Soy LATIAX, el asistente virtual del Restaurante El Faro. ¿En qué puedo ayudarte hoy? Puedo informarte sobre nuestro menú, horarios o ayudarte a hacer una reserva.</p>
          </div>
        </div>
      </div>

      <div class="user-input">
        <input type="text" id="userInput" placeholder="Haz una pregunta sobre el restaurante...">
        <button onclick="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Modificado para usar la versión alternativa del código -->
  <script src="chat-modified.js"></script>
</body>
</html>
