<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>LATIAX Restaurant AI</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="bgGradient">
            <stop stop-color="#F9F9F9" offset="0%"></stop>
            <stop stop-color="#F0F0F0" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="blueGradient">
            <stop stop-color="#4CC9F0" offset="0%"></stop>
            <stop stop-color="#3A97C9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="darkGradient">
            <stop stop-color="#14213D" offset="0%"></stop>
            <stop stop-color="#1C2E52" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="Restaurant-AI" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect id="Background" fill="url(#bgGradient)" x="0" y="0" width="800" height="600"></rect>
        
        <!-- Restaurant Interior -->
        <rect id="Floor" fill="#E0E0E0" x="50" y="400" width="700" height="200"></rect>
        <rect id="Wall" fill="#FFFFFF" x="50" y="100" width="700" height="300"></rect>
        
        <!-- Tables -->
        <g id="Table1" transform="translate(150, 350)">
            <circle fill="#8B4513" cx="50" cy="50" r="40"></circle>
            <rect fill="#8B4513" x="40" y="90" width="20" height="50"></rect>
        </g>
        
        <g id="Table2" transform="translate(350, 350)">
            <circle fill="#8B4513" cx="50" cy="50" r="40"></circle>
            <rect fill="#8B4513" x="40" y="90" width="20" height="50"></rect>
        </g>
        
        <g id="Table3" transform="translate(550, 350)">
            <circle fill="#8B4513" cx="50" cy="50" r="40"></circle>
            <rect fill="#8B4513" x="40" y="90" width="20" height="50"></rect>
        </g>
        
        <!-- Digital Menu Board -->
        <rect id="MenuBoard" fill="#14213D" x="300" y="120" width="200" height="150" rx="5"></rect>
        <rect id="MenuScreen" fill="#FFFFFF" x="310" y="130" width="180" height="130" rx="3"></rect>
        <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#14213D" x="350" y="150">MENÃš DIGITAL</text>
        <line x1="330" y1="160" x2="470" y2="160" stroke="#14213D" stroke-width="1"></line>
        <line x1="330" y1="190" x2="470" y2="190" stroke="#E0E0E0" stroke-width="1"></line>
        <line x1="330" y1="220" x2="470" y2="220" stroke="#E0E0E0" stroke-width="1"></line>
        
        <!-- AI Host Station -->
        <rect id="HostStation" fill="url(#darkGradient)" x="100" y="200" width="120" height="200" rx="10"></rect>
        <rect id="Screen" fill="#FFFFFF" x="110" y="210" width="100" height="150" rx="5"></rect>
        <circle id="Button1" fill="url(#blueGradient)" cx="130" cy="380" r="10"></circle>
        <circle id="Button2" fill="url(#blueGradient)" cx="160" cy="380" r="10"></circle>
        <circle id="Button3" fill="url(#blueGradient)" cx="190" cy="380" r="10"></circle>
        
        <!-- AI Robot Waiter -->
        <g id="Robot" transform="translate(600, 200)">
            <circle id="Head" fill="url(#darkGradient)" cx="50" cy="30" r="30"></circle>
            <rect id="Body" fill="url(#darkGradient)" x="25" y="60" width="50" height="80" rx="10"></rect>
            <circle id="Wheel1" fill="#333333" cx="35" cy="140" r="10"></circle>
            <circle id="Wheel2" fill="#333333" cx="65" cy="140" r="10"></circle>
            <rect id="Tray" fill="#C0C0C0" x="0" y="90" width="40" height="20" rx="5"></rect>
            <circle id="Eye1" fill="url(#blueGradient)" cx="40" cy="25" r="5"></circle>
            <circle id="Eye2" fill="url(#blueGradient)" cx="60" cy="25" r="5"></circle>
            <path d="M40,40 Q50,50 60,40" stroke="url(#blueGradient)" stroke-width="2" fill="none"></path>
        </g>
        
        <!-- Smart Device on Table -->
        <g id="SmartDevice" transform="translate(365, 365)">
            <rect fill="url(#darkGradient)" x="0" y="0" width="30" height="40" rx="3"></rect>
            <rect fill="#FFFFFF" x="3" y="5" width="24" height="30" rx="1"></rect>
            <circle fill="url(#blueGradient)" cx="15" cy="5" r="1"></circle>
        </g>
        
        <!-- Decorative Elements -->
        <circle id="Decoration1" fill="url(#blueGradient)" opacity="0.2" cx="700" cy="150" r="50"></circle>
        <circle id="Decoration2" fill="url(#blueGradient)" opacity="0.1" cx="100" cy="120" r="30"></circle>
        
        <!-- Technology Lines -->
        <path d="M160,280 C200,280 250,300 300,300" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"></path>
        <path d="M400,200 C450,220 500,220 600,220" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"></path>
        <path d="M380,380 C450,350 500,330 600,280" stroke="url(#blueGradient)" stroke-width="2" stroke-dasharray="5,5" opacity="0.7"></path>
        
        <!-- Digital Icons -->
        <g id="WifiIcon" transform="translate(280, 160)" opacity="0.8">
            <path d="M0,15 C10,5 20,5 30,15" stroke="url(#blueGradient)" stroke-width="2" fill="none"></path>
            <path d="M5,10 C10,5 20,5 25,10" stroke="url(#blueGradient)" stroke-width="2" fill="none"></path>
            <circle fill="url(#blueGradient)" cx="15" cy="18" r="2"></circle>
        </g>
        
        <g id="DataIcon" transform="translate(550, 160)" opacity="0.8">
            <circle fill="url(#blueGradient)" cx="15" cy="5" r="2"></circle>
            <circle fill="url(#blueGradient)" cx="15" cy="15" r="2"></circle>
            <circle fill="url(#blueGradient)" cx="15" cy="25" r="2"></circle>
            <line x1="15" y1="5" x2="15" y2="25" stroke="url(#blueGradient)" stroke-width="1"></line>
            <line x1="5" y1="5" x2="25" y2="5" stroke="url(#blueGradient)" stroke-width="1"></line>
            <line x1="5" y1="15" x2="25" y2="15" stroke="url(#blueGradient)" stroke-width="1"></line>
            <line x1="5" y1="25" x2="25" y2="25" stroke="url(#blueGradient)" stroke-width="1"></line>
        </g>
    </g>
</svg> 